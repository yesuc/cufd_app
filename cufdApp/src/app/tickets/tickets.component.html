<table mat-table [dataSource]="tickets" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Number </th>
    <td mat-cell *matCellDef="let ticket">{{ticket.id}}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let ticket">{{ticket.status}}</td>
  </ng-container>
  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef> Priorty </th>
    <td mat-cell *matCellDef="let ticket">{{ticket.priority}}</td>
  </ng-container>
  <ng-container matColumnDef="shortDescription">
    <th mat-header-cell *matHeaderCellDef> Short Description </th>
    <td mat-cell *matCellDef="let ticket">{{ticket.shortDescription}}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let ticket">{{ticket.description}}</td>
  </ng-container>
  <ng-container matColumnDef="actionsTaken">
    <th mat-header-cell *matHeaderCellDef> Actions Taken </th>
    <td mat-cell *matCellDef="let ticket">{{ticket.actionsTaken}}</td>
  </ng-container>
  <ng-container matColumnDef="submissionDate">
    <th mat-header-cell *matHeaderCellDef> Submission Date </th>
    <td mat-cell *matCellDef="let ticket">{{ticket.submissionDate}}</td>
  </ng-container>
  <ng-container matColumnDef="updatedOn">
    <th mat-header-cell *matHeaderCellDef> Updated On </th>
    <td mat-cell *matCellDef="let ticket">{{ticket.updatedOn}}</td>
  </ng-container>
  <ng-container matColumnDef="source">
    <th mat-header-cell *matHeaderCellDef> Source </th>
    <td mat-cell *matCellDef="let ticket">{{ticket.source}}</td>
  </ng-container>

  <!-- Header Row -->
  <tr mat-header-row *matHeaderRowDef="ticket_attr"></tr>
  <tr mat-row *matRowDef="let row; columns: ticket_attr"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
